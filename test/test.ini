# Configuration file to run the unit tests
# The API password should match those in test/basic-wiki.ini.

[defaults]
# Base URL of the MediaWiki installation
# http://<container name>/wiki
# where container-name is the same as in docker-compose 
BASE_MW_URL=http://basic-wiki/wiki/
# Username of the MediaWiki API bot user
API_USERNAME=Sysop
# Password of the MediaWiki API bot user
API_PASS=secret123
# Template path, relative to the SemanticDAO package.
TPL_DIR=/src/smw/templates/
